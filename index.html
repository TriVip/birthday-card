        body {

        html {

        .hearts {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            transform: rotate(45deg);
            animation: heartFall linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: inherit;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {

            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card-heart {
            color: #ff4b6e;
            font-size: 2rem;
            animation: beat 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: center;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .balloon {
            position: absolute;
            font-size: 2rem;
            animation: balloonFloat 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.9;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .balloon:nth-child(1) {
            top: -50px;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            top: -30px;
            right: 15%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            bottom: -50px;
            left: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(4) {
            bottom: -30px;
            right: 25%;
            animation-delay: 1.5s;
        }

        @keyframes balloonFloat {

            0%,
            100% {
                transform: translate3d(0, 0, 0) rotate(0deg);
            }

            50% {
                transform: translate3d(0, -20px, 0) rotate(10deg);
            }
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

    </style>
