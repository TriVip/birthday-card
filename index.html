    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('ani.jpg') center/cover no-repeat;

        html {

            background: rgba(0, 0, 0, 0.3);

        .hearts {

            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            transform: rotate(45deg);
            animation: heartFall linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: inherit;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 85%;
            max-width: 320px;
            margin: 0 auto;
            z-index: 1;
            position: relative; /* Add this */
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 0.8rem;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            line-height: 1.4;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .card-heart {
            color: #ff4b6e;
            font-size: 2rem;
            animation: beat 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: center;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .balloon {
            position: absolute;
            font-size: 1.5rem;
            animation: balloonFloat 4s ease-in-out infinite;
            z-index: 2;
            transition: all 0.3s ease;
        }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    </style>
</head>

    <script>
        function randomizeBalloons() {
            const balloons = document.querySelectorAll('.balloon');
            
            balloons.forEach(balloon => {

</html>
